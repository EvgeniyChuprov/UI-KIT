    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">
    <title>UI-KIT</title>
  <link href="main.css" rel="stylesheet"></head>
  <body>
    <div class="online-site">
      <header class="site-header">
        <nav class="navigation"><a class="navigation__logo" href="index.html">Зубы на полку</a>
          <menu class="navigation__menu">
            <li class="navigation__menu_element"><a class="link" href="discount.html">скидки и акции</a></li>
            <li class="navigation__menu_element"><a class="link" href="recording.html">запись на прием</a></li>
            <li class="navigation__menu_element"><a class="link" href="online.html">онлайн консультация</a></li>
            <li class="navigation__menu_element"><a class="link" href="contacts.html">контакты</a></li>
            <li class="navigation__menu_element"><a class="link" href="staff.html">наши врачи</a></li>
          </menu>
        </nav><a class="ui-kit" href="ui-kit.html">UI-KIT</a>
      </header>
      <h2 class="write">Онлайн консультация</h2>
      <div class="online-site__block">
        <div class="message">
          <div class="message__header">
            <div class="message__chat"><a href="/mock-address/change-me/" target="_blank" rel="noopener noreferrer"><img src="img/chat.png" alt="chat icon"></a></div>
            <div class="message__camera"><a href="/mock-address/change-me/" target="_blank" rel="noopener noreferrer"><img src="img/camera.png" alt="camera icon"></a></div>
            <div class="message__name">Sarah Brown</div><img class="message__photo" src="img/photo-woman.png" alt="User photo">
          </div>
          <div class="message__body">
            <div class="message__from">Здравствуйте! Чем я могу вам помоч?</div>
            <div class="message__text-area">
              <textarea class="text-area" name="form" placeholder="Добрый день. Как записаться на прием?"></textarea>
            </div>
            <div class="message__button">
              <button class="button js-button button_color_green">ответить
                <div class="element-ripple"><span class="element-ripple__circle"></span></div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="main.js"></script></body>
